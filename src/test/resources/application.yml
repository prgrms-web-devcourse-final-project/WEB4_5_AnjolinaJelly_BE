#application-test.yml

spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;NON_KEYWORDS=USER
    driver-class-name: org.h2.Driver
    username: sa
    password:

  mail:
    host: localhost
    port: 1025
    username: dummy
    password: dummy
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  sql:
    init:
      mode: never

  jwt:
    secret: testtesttesttesttesttesttesttesttesttesttesttesttesttesttest

oauth2:
  naver:
    client-id: test-naver-client-id
    client-secret: test-naver-client-secret
    redirect-uri: http://localhost:8080/login/oauth2/code/naver

  google:
    client-id: test-google-client-id
    client-secret: test-google-client-secret
    redirect-uri: http://localhost:8080/login/oauth2/code/google

  kakao:
    client-id: test-kakao-client-id
    client-secret: test-kakao-client-secret
    redirect-uri: http://localhost:8080/login/oauth2/code/kakao

custom:
  site:
    domain: localhost
    back-url: http://localhost:8080
    front-url: http://localhost:3000
  scheduler:
    activated: false

email:
  fake-sending: true

cloud:
  aws:
    credentials:
      access-key: test-access
      secret-key: test-secret
    s3:
      bucket: test-bucket
    region:
      static: ap-northeast-2
    stack:
      auto: false

toss:
  payments:
    secret-key: dummy

discord:
  webhook:
    url: https://example.com/webhook/test

rabbitmq:
  queue:
    name: test.order.confirm.queue
    dlq-name: test.order.confirm.dlq
  exchange:
    name: test.order.confirm.exchange
    dlq-name: test.order.confirm.dlx
  routing:
    key: test.order.confirm.routing-key
    dlq-key: test.order.confirm.dlq-routing-key

resilience4j:
  circuitbreaker:
    configs:
      default:
        slowCallDurationThreshold: 2500ms
        slowCallRateThreshold: 70
        failureRateThreshold: 50
        slidingWindowSize: 10
        permittedNumberOfCallsInHalfOpenState: 1
        waitDurationInOpenState: 60s
    instances:
      tossPaymentBreaker:
        baseConfig: default

logging:
  level:
    org:
      hibernate:
        SQL: debug