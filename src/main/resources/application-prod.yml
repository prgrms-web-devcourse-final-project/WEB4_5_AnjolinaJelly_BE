# application-prod.yml

spring:

  datasource:
    url: jdbc:mysql://localhost:3406/zzirit-dev?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    # 추후 운영환경용 db docker file 작성 후 다시 prod로 변경 예정
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    generate-ddl: true
    hibernate:
      ddl-auto: update

  data:
    redis:
      host: localhost
      port: 6479

custom:
  site:
    domain: api.zzirit.shop
    back-url: https://api.zzirit.shop
    front-url: http://localhost:3000,https://zzirit.vercel.app,https://www.app4.qwas.shop,https://login.aleph.kr,https://zzirit-test.vercel.app
  file:
    upload-dir: uploads/

oauth2:
  google:
    redirect-uri: https://api.zzirit.shop/login/oauth2/code/google

  kakao:
    redirect-uri: https://api.zzirit.shop/login/oauth2/code/kakao

  naver:
    redirect-uri: https://api.zzirit.shop/login/oauth2/code/naver
server:
  forward-headers-strategy: framework