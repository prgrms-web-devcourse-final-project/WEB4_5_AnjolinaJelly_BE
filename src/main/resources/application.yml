# application.yml

spring:
  profiles:
    active: dev
    include: secret

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    generate-ddl: true
    hibernate:
      ddl-auto: update

  decorator:
    datasource:
      p6spy:
        enable-logging: true

  mail:
    host: smtp.gmail.com
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

toss:
  payments:
    success-url: http://localhost:8080/payments/success
    fail-url: http://localhost:8080/payments/fail

logging:
  level:
    org:
      hibernate:
        SQL: debug