spring:
  config:
    import: application-secret.yml

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${db.url}
    username: ${db.username}
    password: ${db.password}

  logging:
    level:
      org:
        hibernate:
          SQL: debug

  decorator:
    datasource:
      p6spy:
        enable-logging: true

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: update